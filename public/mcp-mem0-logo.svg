<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- MCP Icon -->
  <circle cx="150" cy="150" r="60" fill="#ffffff" opacity="0.2"/>
  <circle cx="150" cy="150" r="40" fill="#ffffff" opacity="0.3"/>
  <text x="150" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MCP</text>
  
  <!-- Connection Lines -->
  <line x1="210" y1="150" x2="270" y2="150" stroke="white" stroke-width="3" opacity="0.7"/>
  <circle cx="240" cy="150" r="3" fill="white"/>
  
  <!-- Memory Brain Icon -->
  <circle cx="350" cy="150" r="60" fill="url(#memGradient)" opacity="0.9"/>
  <path d="M320 130 Q350 110 380 130 Q390 150 380 170 Q350 190 320 170 Q310 150 320 130" fill="white" opacity="0.8"/>
  <circle cx="335" cy="145" r="4" fill="#764ba2"/>
  <circle cx="350" cy="140" r="4" fill="#764ba2"/>
  <circle cx="365" cy="145" r="4" fill="#764ba2"/>
  <circle cx="340" cy="160" r="4" fill="#764ba2"/>
  <circle cx="360" cy="160" r="4" fill="#764ba2"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">MCP-Mem0</text>
  <text x="300" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Long-Term Memory for AI Agents</text>
  
  <!-- Tech Stack -->
  <text x="300" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Gemini • PostgreSQL • Vector Search</text>
  <text x="300" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.7">Model Context Protocol Integration</text>
</svg>
